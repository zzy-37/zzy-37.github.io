<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
<script>
  let width = 800
  let height = 600
  let size = 50

  let colors = [
    [.2, .2, .2],
    [.2, .2, .8],
    [.2, .8, .2],
    [.8, .2, .2],
    [.2, .8, .8],
    [.8, .2, .8],
    [.8, .8, .2],
    [.8, .8, .8],
  ]

  function setup() {
    createCanvas(width, height)

    background(0)

    for (let y = 0; y < height; y += size) {
      for (let x = 0; x < width; x += size) {
        let color = random(colors)
        let r = color[0]*255
        let g = color[1]*255
        let b = color[2]*255

        noStroke()
        fill(r, g, b)
        //  square(x, y, size)
        circle(x+size/2, y+size/2, size-1)
      }
    }
  }

  function draw() {
  }

</script>

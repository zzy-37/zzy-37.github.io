<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
<script>

  let width = 800
  let height = 600
  let square_size = 50

  function setup() {
    createCanvas(width, height)

    for (let y = 0; y < height; y += square_size) {
      for (let x = 0; x < width; x += square_size) {
        let r = x / width * 255
        let g = 0
        let b = y / height * 255

        noStroke()
        fill(r, g, b)
        square(x, y, square_size)
      }
    }
  }

  function draw() {
  }

</script>

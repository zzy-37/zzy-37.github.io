<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
<script>
  let width = 800
  let height = 600

  function setup() {
    createCanvas(width, height)
  }

  let line_pos = 0

  function draw() {
    background(0)

    stroke(255)
    strokeWeight(2)
    line(0, line_pos, width, line_pos)

    line_pos += 1
    if (line_pos > height)
      line_pos = 0
  }

</script>

<h1>WebGL example</h1>
<canvas id="cnv" width="800" height="600"></canvas>
<script>
    // https://developer.mozilla.org/en-US/docs/Web/API/WebGL_API/Tutorial/Adding_2D_content_to_a_WebGL_context
    let gl

    function initShaderProgram(vs, fs) {
        function load(type, src) {
            const shader = gl.createShader(type)
            gl.shaderSource(shader, src)
            gl.compileShader(shader)
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('An error occurred compiling the shaders: ' + gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader
        }

        const vertexShader = load(gl.VERTEX_SHADER, vs)
        const fragmentShader = load(gl.FRAGMENT_SHADER, fs)
        const program = gl.createProgram()
        gl.attachShader(program, vertexShader)
        gl.attachShader(program, fragmentShader)
        gl.linkProgram(program)

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error('Unable to initialize the shader program: ' + gl.getProgramInfoLog(program))
            return null
        }
        return program
    }

    function setVertxAttr(program, name, data) {
        gl.bindBuffer(gl.ARRAY_BUFFER, gl.createBuffer())
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(data.flat()), gl.STATIC_DRAW)

        // vertex position
        const loc = gl.getAttribLocation(program, name)
        gl.vertexAttribPointer(
            loc,
            numComponents = data[0].length,
            type = gl.FLOAT,
            normalize = false,
            stride = 0,
            offset = 0
        )
        gl.enableVertexAttribArray(loc)
    }

    gl = cnv.getContext('webgl')

    const POINTS_NUM = 5

    const vsSource = `
        attribute vec4 aPosition;
        void main() {
            gl_Position = aPosition;
        }
    `

    const fsSource = `
        precision highp float;
        uniform vec2 uResolution;
        uniform vec2 pos[${POINTS_NUM}];
        float power = 0.01 / ${POINTS_NUM}.0;
        void main() {
            float bri = 0.0;
            for (int i = 0; i < ${POINTS_NUM}; ++i) {
                float dist = length(gl_FragCoord.xy - pos[i]) / uResolution.x;
                bri += power / dist;
            }
            gl_FragColor = vec4(vec3(bri), 1.0);
        }
    `
    
    const program = initShaderProgram(vsSource, fsSource)

    const vertices = [
        [ 1,  1],
        [-1,  1],
        [ 1, -1],
        [-1, -1],
    ]

    setVertxAttr(program, 'aPosition', vertices)
    gl.useProgram(program)
    
    const mouse = { x: 0, y: 0 }
    cnv.onmousemove = e => {
        mouse.x = e.offsetX
        mouse.y = cnv.clientHeight - e.offsetY
    }

    const pos = new Array(POINTS_NUM * 2)
    pos.fill(0)

    function draw(ts) {
        gl.clearColor(0, 0, 0, 1)
        gl.clear(gl.COLOR_BUFFER_BIT)

        for (let i = 0; i < POINTS_NUM; ++i) {
            const scaler = 0.1 - i * 0.015
            pos[i * 2 + 0] += (mouse.x - pos[i * 2 + 0]) * scaler
            pos[i * 2 + 1] += (mouse.y - pos[i * 2 + 1]) * scaler
        }

        gl.uniform2fv(
            gl.getUniformLocation(program, 'pos'),
            pos,
        )

        gl.uniform2fv(
            gl.getUniformLocation(program, 'uResolution'),
            [cnv.clientWidth, cnv.clientHeight]
        )

        gl.drawArrays(gl.TRIANGLE_STRIP, 0, vertices.length)
        requestAnimationFrame(draw)
    }
    requestAnimationFrame(draw)
</script>

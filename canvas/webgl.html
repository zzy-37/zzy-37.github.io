<h1>WebGL example</h1>
<canvas id="cnv" width="800" height="600"></canvas>
<script>
    // https://developer.mozilla.org/en-US/docs/Web/API/WebGL_API/Tutorial/Adding_2D_content_to_a_WebGL_context
    function initShaderProgram(gl, vs, fs) {
        function load(type, src) {
            const shader = gl.createShader(type)
            gl.shaderSource(shader, src)
            gl.compileShader(shader)
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('An error occurred compiling the shaders: ' + gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader
        }

        const vertexShader = load(gl.VERTEX_SHADER, vs)
        const fragmentShader = load(gl.FRAGMENT_SHADER, fs)
        const program = gl.createProgram()
        gl.attachShader(program, vertexShader)
        gl.attachShader(program, fragmentShader)
        gl.linkProgram(program)

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error('Unable to initialize the shader program: ' + gl.getProgramInfoLog(program))
            return null
        }

        program.setVertxAttr = function (name, data) {
            const arr = data.flat()
            if (data.length * data[0].length != arr.flat().length)
                throw Error('Array data is not rectangular')

            gl.bindBuffer(gl.ARRAY_BUFFER, gl.createBuffer())
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(arr), gl.STATIC_DRAW)

            const loc = gl.getAttribLocation(this, name)
            gl.vertexAttribPointer(
                loc,            // location
                data[0].length, // numComponents
                gl.FLOAT,       // type
                false,          //normalize
                0,              // stride
                0               // offset
            )
            gl.enableVertexAttribArray(loc)
        }

        program.setUniform = function (dimension, name, data) {
            const loc = gl.getUniformLocation(this, name)
            switch (dimension) {
                case 1: return gl.uniform1fv(loc, data)
                case 2: return gl.uniform2fv(loc, data)
                case 3: return gl.uniform3fv(loc, data)
                case 4: return gl.uniform4fv(loc, data)
                default: throw Error(`Invalid dimention for uniform: ${dimension}`)
            }
        }

        return program
    }

    const gl = cnv.getContext('webgl')

    const POINTS_NUM = 5

    const vsSource = `
        attribute vec4 aPosition;
        void main() {
            gl_Position = aPosition;
        }
    `

    const fsSource = `
        precision highp float;
        uniform vec2 uResolution;
        uniform vec2 pos[${POINTS_NUM}];
        float power = 0.01 / ${POINTS_NUM}.0;
        void main() {
            float bri = 0.0;
            for (int i = 0; i < ${POINTS_NUM}; ++i) {
                float dist = length(gl_FragCoord.xy - pos[i]) / uResolution.x;
                bri += power / dist;
            }
            gl_FragColor = vec4(vec3(bri), 1.0);
        }
    `
    
    const program = initShaderProgram(gl, vsSource, fsSource)

    const vertices = [
        [ 1,  1],
        [-1,  1],
        [ 1, -1],
        [-1, -1],
    ]

    program.setVertxAttr('aPosition', vertices)
    gl.useProgram(program)
    
    const mouse = { x: 0, y: 0 }
    cnv.onmousemove = e => {
        mouse.x = e.offsetX
        mouse.y = cnv.clientHeight - e.offsetY
    }

    const pos = new Array(POINTS_NUM * 2)
    pos.fill(0)

    function draw(ts) {
        gl.clearColor(0, 0, 0, 1)
        gl.clear(gl.COLOR_BUFFER_BIT)

        for (let i = 0; i < POINTS_NUM; ++i) {
            const scaler = 0.1 - i * 0.015
            pos[i * 2 + 0] += (mouse.x - pos[i * 2 + 0]) * scaler
            pos[i * 2 + 1] += (mouse.y - pos[i * 2 + 1]) * scaler
        }

        program.setUniform(2, 'pos', pos)
        program.setUniform(2, 'uResolution', [cnv.clientWidth, cnv.clientHeight])

        gl.drawArrays(gl.TRIANGLE_STRIP, 0, vertices.length)
        requestAnimationFrame(draw)
    }
    requestAnimationFrame(draw)
</script>
